version: '2'
services:
    redis:
        container_name: 'redis'
        image: 'redis'
        ports: 
            - "6379:6379"
    mysql:
        container_name: 'mysql'
        image: 'mysql'
        ports: 
            - "3306:3306"
        environment: 
            - MYSQL_ROOT_PASSWORD=super-secret-password
            - MYSQL_DATABASE=babble
            - MYSQL_USER=babble-user
            - MYSQL_PASSWORD=let-me-in
